{% include header.html %}
{% include nav.html %}
    <section id="profile">
      <article>
        <div class="columns large-12">
          <div class="imagecontainer"><img src="{{ site.assets.speaker }}{{ page.image }}" title="{{ page.name }}, {{ page.title }}" class="profileimg" /></div>
          <h2>{{ page.name }}</h2>
          <h3>{{ page.title }}</h3>
          <ul id="connect">
            
            {% if page.ww %}<li><a href="{{ page.ww }}" target="_blank"><i class="icon-web"></i></a></li>{% endif %}
            {% if page.tw %}<li><a href="http://www.twitter.com/{{ page.tw }}" target="_blank"><i class="icon-twitter"></i></a></li>{% endif %}
            {% if page.in %}<li><a href="http://www.linkedin.com/in/{{ page.in }}" target="_blank"><i class="icon-linkedin"></i></a></li>{% endif %}
          </ul>
          {{ content }}
        </div>
      </article>
    </section>
{% include sponsors.html %}
{% include footer.html %}
