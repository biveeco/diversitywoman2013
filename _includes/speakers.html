    <section id="speakers">
      <article>
        <div class="columns large-12">
          <h2>The Speakers</h2>
          <p>We bet you will learn something new</p>
          {% for post in site.categories.speakers %}
          <div class="speaker">
            <div class="front">
              <img src="{{ post.image }}" />
              <h3>{{ post.name }}</h3>
              <h4>{{ post.title }}</h4>
            </div>
            <div class="back">
              <h3>{{ post.name }}</h3>
              <h4>{{ post.title }}</h4>
              {{ post.content }}  
              <a href="{{ post.url }}" target="_self" title="Read More"><i class="icon-plus"></i></a>
              {% if post.tw %}<a href="http://www.twitter.com/{{ post.tw }}" target="_blank"><i class="icon-twitter"></i></a>{% endif %}
              {% if post.in %}<a href="http://www.linkedin.com/in/{{ post.in }}" target="_blank"><i class="icon-linkedin"></i></a>{% endif %} 
              {% if post.ww %}<a href="{{ post.ww }}" target="_blank"><i class="icon-web"></i></a>{% endif %}
            </div>
          </div>
          {% endfor %}
      </article>
    </section>
